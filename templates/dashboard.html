{% extends 'layout.html' %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url( 'static/assets/img/admin_panel.jpg' )">     
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your post and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <div class="container px-4 px-lg-5 my-4"> 
          <h2>Basic Actions </h2>
          <a href="/edit/0"><button class="btn btn-success rounded-pill">Add a new post</button></a>
          <a href="/logout"><button class="btn btn-success rounded-pill">Logout</button></a>
            <hr>

          <h2>Upload file </h2>
            <form action="/uploader" method="post" enctype="multipart/form-data"> 

      <input type="file" name="file1">
       <a href="/uploader"><button  class="btn btn-success rounded-pill" type="submit">submit</button></a>
          <hr>
        </form>

            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    
                    
                       
                </div>
                    


                    
                     <h2>Edit Posts</h2>
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Sno</th>
                            <th>Title</th>
                            <th>Date</th>
                            <th>Edit</th>
                            <th>Dalete</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for post in posts %}
                          <tr>
                            <td>{{post.sno}}</td>
                            <td>{{post.title}}</td>
                            <td>{{post.date}}</td>
                            <td><a href="/edit/{{post.sno}}"><button type="button" class="btn btn-success rounded-pill">Edit</button></a>
                            <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-danger rounded-pill">Delete</button></a>

                          </tr>
                          <tr>
                        {% endfor %}
                           
                        </tbody>
                      </table>
           
                {% endblock %}
